!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>

        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <select id="role" name="role" required>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select><br><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p>Don't have an account? <a class="signup-link" href="fakesignup2.html">Sign up here</a></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            if (role === "doctor") {
                // Check if the entered credentials match for the doctor
                if (username === "John Doe" && password === "JD@123") {
                    // Redirect to doctor dashboard
                    window.location.href = "dashboard2.html";
                } else {
                    // Show error message for invalid doctor credentials
                    alert("Invalid doctor credentials. Please try again.");
                }
            } else if (role === "patient") {
                // Check if the entered credentials match for patients
                if ((username === "Kate Spade" && password === "KS123") ||
                    (username === "Mark King" && password === "MK123")  || (username === "Tomi" && password ==="Tomi123")) {
                    // Redirect to patient dashboard
                    window.location.href = "patientdashboard2.html";
                } else {
                    // Show error message for invalid patient credentials
                    alert("Invalid patient credentials. Please try again.");
                }
            }
        }
    </script>
